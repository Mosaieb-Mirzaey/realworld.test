<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mosaieb</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <link rel="stylesheet" href="../app.css">
</head>
<body>
<div id="setting">
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="https://mosaieb-mirzaey.github.io/realworld.test?page=1">conduit</a>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <!-- Add "active" class when you're on that page" -->
                    <a class="nav-link" href="https://mosaieb-mirzaey.github.io/realworld.test?page=1">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <i class="ion-compose"></i>&nbsp;New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">
                        <i class="ion-gear-a"></i>&nbsp;Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--    *************       setting-page     **************-->
    <div class="settings-page">
        <div class="container page">
            <div class="row" style="margin: auto 50%">Loading...</div>
            <div class="row">

                <div class="col-md-6 offset-md-3 col-xs-12">
                    <h1 class="text-xs-center">Your Settings</h1>

                    <form>
                        <fieldset>
                            <fieldset class="form-group">
                                <input class="form-control inputImage" type="text" value="" placeholder="URL of profile picture">
                            </fieldset>
                            <fieldset class="form-group">
                                <input class="form-control form-control-lg inputUsername" value="" type="text" placeholder="Your Name">
                            </fieldset>
                            <fieldset class="form-group">
                                <textarea class="form-control form-control-lg inputBio" value="" rows="8" placeholder="Short bio about you"></textarea>
                            </fieldset>
                            <fieldset class="form-group">
                                <input class="form-control form-control-lg inputEmail" value="" type="text" placeholder="Email">
                            </fieldset>
                            <fieldset class="form-group">
                                <input class="form-control form-control-lg" value="" type="password" placeholder="Password">
                            </fieldset>
                            <button type="button" class="btn btn-lg btn-primary pull-xs-right updateBtn">
                                Update Settings
                            </button>
                        </fieldset>
                    </form>

                    <hr/>
                    <button type="button" class="btn btn-outline-danger logOutBtn" style="display: none">
                        Or click here to logout.
                    </button>

                </div>

            </div>
        </div>
    </div>

</div>

<footer>
    <div class="container">
        <a href="https://mosaieb-mirzaey.github.io/realworld.test?page=1" class="logo-font">conduit</a>
        <span class="attribution">
          An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp; design licensed under MIT.
        </span>
    </div>
</footer>


<script type="application/ecmascript" src="../moduleJs/setting.js"></script>
</body>
</html>
